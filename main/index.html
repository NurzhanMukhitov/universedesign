<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Адаптивность -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UNIVERSEDESIGN - Adaptive Cube with Touch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="c"></canvas>
  <div class="menu">
    <div class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- Логотип вынесен отдельно, чтобы всегда быть в правом верхнем углу -->
  <div class="logo-text">
    <img src="logo/UNIVERSE.png" alt="UNIVERSE design">
  </div>
  <div class="overlay-menu">
    <ul>
      <li><a href="projects/index.html">PROJECTS</a></li>
      <li><a data-section="ledpulse">UNIVERSE х LedPulse</a></li>
      <li><a data-section="about">ABOUT</a></li>
      <li><a data-section="contacts">CONTACTS</a></li>
    </ul>
  </div>
  <div class="overlay-mask"></div>
  <div class="popup-block" id="about">
    <div class="popup-content">
      <p>We are a design studio passionate about technology research, media art, and installation/exhibition design.</p>
    </div>
  </div>
  <div class="popup-block" id="contacts">
    <div class="popup-content">
      <div class="social-icons">
        <a href="https://www.behance.net/dimahoc" target="_blank">
          <img src="logo/behance.png" alt="Behance">
        </a>
        <a href="https://www.instagram.com/universe_design_studio" target="_blank">
          <img src="logo/instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </div>
  <div class="popup-block" id="ledpulse">
    <div class="popup-content">
      <p>UNIVERSE х LedPulse</p>
    </div>
  </div>
  <div class="fullscreen-view">
    <div class="fullscreen-content">
      <div class="fullscreen-media"></div>
      <button class="close-fullscreen">×</button>
    </div>
  </div>
  <!-- Иконка жеста для подсказки -->
  <div class="gesture-mask"></div>
  <div class="gesture-hint">
    <img src="icon/swipe.svg" alt="Swipe Gesture" class="gesture-icon">
  </div>
  <!-- Конец иконки жеста -->
  <script src="script.js"></script>
</body>
</html>
