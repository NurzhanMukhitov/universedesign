<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon/favicon-16x16.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/favicon/apple-touch-icon.png?v=2">
    <title>UNIVERSE DESIGN | PRE-EVENT OUTLINE 2025</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../projects/projects.css">
</head>
<body>
    <div class="logo-text">
        <img src="../logo/UNIVERSE.png" alt="UNIVERSE">
    </div>
    <div class="project-content">
        <div class="project-gallery">
            <!-- Первое изображение на всю ширину -->
            <div class="gallery-item full-width">
                <img src="pre_event_outline_2025/gallery/image1.jpg" alt="PRE-EVENT OUTLINE 2025">
            </div>

            <!-- YouTube плеер -->
            <div class="youtube-container">
                <iframe 
                    src="https://www.youtube.com/embed/ZksZf5z4mSA?si=2MKN983nCbNonwwc" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Ряды с GIF файлами (НОВЫЙ ПОРЯДОК) -->
            <div class="gallery-row gif-row"> <!-- Блок с gif7, gif8, gif9 -->
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif7.gif" alt="GIF 7">
                </div>
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif8.gif" alt="GIF 8">

                </div>
            </div>
            <div class="gallery-row gif-row"> <!-- Блок с gif1, gif2, gif3 -->

                    <img src="pre_event_outline_2025/gallery/gif1.gif" alt="GIF 1">
                </div>
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif2.gif" alt="GIF 2">
                </div>
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif3.gif" alt="GIF 3">
                </div>
            </div>
            <div class="gallery-row gif-row"> <!-- Блок с gif4, gif5, gif6 -->
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif4.gif" alt="GIF 4">
                </div>
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/gif5.gif" alt="GIF 5">

                <div class="gallery-item">

                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/image2.png" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/image3.png" alt="Image 3">
                </div>

            <div class="gallery-row">
                <div class="gallery-item">

            <div class="gallery-row">

                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/image11.png" alt="Image 11">

            <div class="gallery-row">
                <div class="gallery-item">
                    <img src="pre_event_outline_2025/gallery/image16.png" alt="Image 16">
                </div>
            </div>
        </div>

    <!-- Полноэкранный просмотр -->
    <div class="fullscreen-view">
        <div class="fullscreen-content">
            <div class="fullscreen-media">
                <img src="" alt="Fullscreen view">
            </div>
        </div>
        <button class="close-fullscreen">×</button>
        <button class="nav-button prev-button"></button>
        <button class="nav-button next-button"></button>
    </div>

    <button class="back-button"></button>

    <script src="../projects/project-gallery.js"></script>

</html>
